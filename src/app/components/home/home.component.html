<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Home</h1>
        <span class="menu-spacer"></span>
        <button mat-icon-button class="example-icon">
            <mat-icon>person</mat-icon>
        </button>
        <span>{{username}}</span>
        <button mat-icon-button class="example-icon" (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>            
        </button>
        <!-- <span>Logout</span> -->
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container" style="height: 100%;">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
        <mat-list>
            <mat-list-item role="listitem" routerLink="/category" matRipple>Category</mat-list-item>
            <mat-list-item role="listitem" routerLink="/subcategory" matRipple>Subcategory</mat-list-item>
            <mat-list-item role="listitem" routerLink="/extracategory" matRipple>Extra Category</mat-list-item>
        </mat-list>
    </mat-sidenav>  
    

    <mat-sidenav-content>      
        
    </mat-sidenav-content>
</mat-sidenav-container>
