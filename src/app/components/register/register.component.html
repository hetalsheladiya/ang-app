<mat-toolbar>
    <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>       
        <form class="my-form" [formGroup]="registerForm" (ngSubmit)="signup()">            
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  formControlName="firstname"  required>
            </mat-form-field>
            <div *ngIf="isSubmitted && fc.firstname.errors" class="invalid-feedback">Please provide firstname.</div>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                    <input  matInput  placeholder="Last Name" formControlName="lastname"  required>
            </mat-form-field> 
            <div *ngIf="isSubmitted && fc.lastname.errors" class="invalid-feedback">Please provide lastname.</div>               
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                    <input type="email"  matInput  placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <div *ngIf="isSubmitted && fc.email.errors" class="invalid-feedback">
                <div *ngIf="isSubmitted || fc.email.errors.required">Please provide email.</div>
                <div *ngIf="isSubmitted || fc.email.errors.email">Email must be a valid email address.</div>
              </div>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                    <input type="password"  matInput  placeholder="Password"  formControlName="password" required>
            </mat-form-field>
            <div *ngIf="isSubmitted && fc.password.errors">
                <div *ngIf="isSubmitted || fc.password.errors.required" class="invalid-feedback">Please provide password.</div><br>
                <div *ngIf="isSubmitted || fc.password.errors.minlength" class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <a routerLink="/login"><span>Already have an Account?</span></a><br>
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">REGISTER</button>            
        </form>
    </mat-card-content>
 </mat-card>
