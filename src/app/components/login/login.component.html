<mat-toolbar>
  <span style="margin: auto;">Log In</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form class="my-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email"  matInput  placeholder="Email" formControlName="email" required autocomplete="off">        
      </mat-form-field>
      <div *ngIf="isSubmitted && fc.email.errors" class="invalid-feedback">
        <div *ngIf="fc.email.errors.required">Email is required.</div>
        <div *ngIf="fc.email.errors.email">Email must be a valid email address.</div>
      </div>
      
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
          <input type="password"  matInput  placeholder="Password" formControlName="password" required>
      </mat-form-field>
      <div *ngIf="isSubmitted && fc.password.errors" class="invalid-feedback">
        <div *ngIf="fc.password.errors.required">Password is required.</div>
        <div *ngIf="fc.password.errors.minlength">Password must be at least 6 characters.</div>
      </div>
      <a routerLink="/register"><span>Create New Account?</span></a><br>
      <button mat-raised-button color="primary">LOGIN</button> 
    </form>
  </mat-card-content>
</mat-card>
